name: build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: SECRET=${{ secrets.SECRET }} bun run build
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying..."
